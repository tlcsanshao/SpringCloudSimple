
spring:
  application:
    name: EurekaServer

server:
  port: 44441

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://root:123456@localhost:44442/eureka/,http://root:123456@localhost:44443/eureka/